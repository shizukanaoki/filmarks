<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/lyrics.css">
    <link rel="stylesheet" type="text/css" href="/lib/modaal.css">
    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/lib/modaal.js"></script>
    <script src="/javascript/screen.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <ul class="sidebar">
        <li class="sidebar_brand">
            <a href="/">RECOREACH</a>
        </li>
        <li>
            <a href="/">Recommendations</a>
        </li>
        <li class="sidebar_active">
            <a href="/lyrics">Lyrics</a>
        </li>
        <li>
            <a href="/timeline">Timeline</a>
        </li>
        <li>
            <a th:href="${'/users/' + user.getUserId()}">Mypage</a>
        </li>
    </ul>
    <div class="sidebar_width"></div>
    <div class="main">
        <div id="screen" style="height:100vh; background-color: white;">
            <button class="login-btn pause" type="submit" style="z-index: 999"></button>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    var obj = {
        "base":{
            color:"black",
            speed:"slow",
            interval:"normal",
            font_size:"30px",
            loop:true
        },

        "comments": /*[[${posts}]]*/ null
    };

    screen.set(obj);
    screen.start();
    $(".pause").on("click", function() {
        screen.stop();
    });
    $(".restart").on("click", function() {
        screen.restart();
    });
    $(document).ready(function() {
        var btn = $(".login-btn");
        btn.click(function() {
            btn.toggleClass("pause");
            btn.toggleClass("restart");
            $(".pause").on("click", function() {
                screen.stop();
            });
            $(".restart").on("click", function() {
                screen.restart();
            });
            return false;
        });
    });

    /*]]>*/
</script>
</body>
</html>
