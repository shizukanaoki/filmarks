<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <ul class="sidebar">
        <li class="sidebar_brand">
            <a href="">BLAND</a>
        </li>
        <li>
            <a href="">timeline</a>
        </li>
        <li>
            <a href="">favorites</a>
        </li>
        <li>
            <a href="">lyrics</a>
        </li>
    </ul>
    <div class="sidebar_width"></div>
    <div class="main">
        <div class="recommendations">
            <div class="recommendation" th:each="recommendation : ${recommendations}">
                <div th:text="${recommendation.getLyrics()}"></div>
                <div th:text="${recommendation.getUser().get().getUsername()}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
