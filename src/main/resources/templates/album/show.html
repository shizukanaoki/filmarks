<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="product">
        <div class="product-info">
            <div class="product-info-left">
                <img th:src="@{'/image/album/' + ${album.getFileName()}}" width="150" height="200"/>
            </div>
            <div class="product-info-right">
                <div class="product-info-title" th:text="|タイトル: ${album.getTitle()}|"></div>
                <div class="comment" th:each="comment:${album.getCommentList()}">
                    <div th:text="${comment.getContent()}"></div>
                    <div th:text="${comment.getRate()}"></div>
                </div>
            </div>
            <div>
                <table>
                    <form method="post" th:action="@{'/albums/' + ${album.getId()} + '/comments'}" th:object="${commentForm}">
                        <ul>
                            <li th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}"></li>
                        </ul>
                        <tr>
                            <td width="150px"><label>内容</label></td>
                            <td><input th:field="*{content}"></td>
                        </tr>
                        <tr>
                            <td><label>評価</label></td>
                            <td><input type="number" th:field="*{rate}"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit"></td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
        <div class="product-review"></div>
    </div>
</body>
</html>
