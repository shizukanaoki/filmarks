<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/album.css">
</head>
<body>
<div class="wrapper">
    <ul class="sidebar">
        <li class="sidebar_brand">
            <a href="">BLAND</a>
        </li>
        <li>
            <a href="">timeline</a>
        </li>
        <li>
            <a href="">favorites</a>
        </li>
    </ul>
    <div class="sidebar_width">

    </div>
    <div class="main">
        <h1 th:text="${song.getSongTitle()}"></h1>
        <div>
            <th:block th:if="${song.getSongLyrics()}">
                <th:block th:each="str, stat : ${song.getSongLyrics().split('\r\n|\r|\n', -1)}">
                    <th:block th:text="${str}"/>
                    <br th:if="${!stat.last}"/>
                </th:block>
            </th:block>
        </div>
        <form th:action="@{'/songs/' + ${song.getSongId()} + '/lyricsRecommendation' }" th:object="${form}" th:method="post">
            <textarea th:field="*{lyrics}"></textarea>
            <button th:type="submit">投稿</button>
            <input type="hidden" th:field="*{songId}">
        </form>
    </div>
</div>
</body>
</html>
