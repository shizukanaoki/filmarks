<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet", type="text/css" href="/css/style.css">
</head>
<body>
<form method="post" action="/comments" th:object="${form}">
    <tr>
        <td><label>ユーザーID</label></td>
        <td><input type="number" th:field="*{userID}"></td>
    </tr>
    <tr>
        <td><label>アルバムID</label></td>
        <td><input type="number" th:field="*{albumID}"></td>
    </tr>
    <tr>
        <td><label>内容</label></td>
        <td><input th:field="*{content}"></td>
    </tr>
    <tr>
        <td><label>評価</label></td>
        <td><input type="number" th:field="*{rate}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit"></td>
    </tr>
</form>
</body>
</html>
