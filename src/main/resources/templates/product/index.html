<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul th:each="product:${products}">
        <li th:text="|タイトル: ${product.getTitle()}|"></li>
        <li th:text="|製作国: ${product.getCountryOfProduction()}|"></li>
        <li th:text="|公開日: ${product.getPlayDate()}|"></li>
        <li th:text="|上映時間: ${product.getRunningTime()}|"></li>
        <li><img th:src="@{'/image/product/' + ${product.getFileName()}}"/></li>
    </ul>
</body>
</html>
