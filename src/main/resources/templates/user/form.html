<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet", type="text/css" href="/css/style.css">
</head>
<body>
    <form method="post" action="/signup" th:object="${formmodel}">
        <tr>
            <td><label for="username">名前</label></td>
            <td><input type="text" name="username" th:value="*{username}" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">パスワード</label></td>
            <td><input type="text" name="password" th:value="*{password}" id="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </form>
</body>
</html>
