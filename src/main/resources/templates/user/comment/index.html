<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/comment.css">
</head>
<body>
<div>
    <div class="wrapper">
        <ul class="sidebar">
            <li class="sidebar_brand">
                <a href="/" th:text="BLAND"></a>
            </li>
            <li>
                <span class="sidebar_username" th:text="${user.getUsername()} + 'さん'"></span>
            </li>
            <li>
                <a th:href="@{'/users/' + ${user.getUserId()}}">favorites</a>
            </li>
            <li class="sidebar_active">
                <a th:href="@{'/users/' + ${user.getUserId()} + '/comments'}">comments</a>
            </li>
            <li>
                <a href="">following</a>
            </li>
            <li>
                <a href="">follower</a>
            </li>
            <li th:if="${!loginUser.isFollowing(user.getUserId())}">
                <form name="form" method="post" th:action="@{'/relationships/' + ${user.getUserId()}}">
                    <a href="javascript:form.submit()">follow</a>
                </form>
            </li>
            <li th:if="${loginUser.isFollowing(user.getUserId())}">
                <form name="form" th:method="delete" th:action="@{'/relationships/' + ${user.getUserId()}}">
                    <a href="javascript:form.submit()">unfollow</a>
                </form>
            </li>
        </ul>
        <div class="sidebar_width">
        </div>
        <div class="main">
            <div class="comments">
                <div th:each="comment: ${user.getCommentList()}" class="comment">
                    <a th:href="${'/albums/' + comment.getAlbum().get().getAlbumId()}">
                        <img th:src="${'/image/album/' + comment.getAlbum().get().getImageFileName()}" alt="">
                    </a>
                    <div class="comment_info">
                        <div class="comment_datetime" th:text="${#temporals.format(comment.getCommentCreatedAt(), 'yyyy/MM/dd HH:mm')}"></div>
                        <div class="comment_rate" th:text="'RATE: ' + ${comment.getRate()}"></div>
                        <div class="comment_content" th:text="${comment.getContent()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
